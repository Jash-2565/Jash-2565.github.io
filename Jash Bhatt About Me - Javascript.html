<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jash Bhatt About Me JS</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1b2a;
            color: #FFE5B2;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        /* Slide-in and Slide-out transition effects */
        body.slide-in {
            transform: translateX(0);
            opacity: 1;
        }
        body.slide-start {
            transform: translateX(100%);
            opacity: 0;
        }
        body.slide-out {
            transform: translateX(-100%);
            opacity: 0;
        }

        /* Top navigation bar */
        .top-bar {
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, #2a0e0d 50%, #0d1b2a);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        /* Name and navigation links */
        .name {
            font-size: 36px;
            color: #FFE5B2;
            font-weight: bold;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .name:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 80px;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-links a {
            font-size: 18px;
            color: #FFE5B2;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .nav-links a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        /* Social and Contact Buttons */
        .social-links {
            display: flex;
            gap: 15px;
        }

        .contact-btn {
            font-size: 16px;
            color: #2a0e0d;
            background-color: #FFE5B2;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .contact-btn:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .social-btn {
            width: 36px;
            height: 36px;
            background: linear-gradient(to bottom, #2a0e0d 50%, #0d1b2a);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .social-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Main content */
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            padding: 150px 50px;
            gap: 50px;
        }

        .profile-pic {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .intro-text {
            max-width: 600px;
            font-size: 20px;
            line-height: 1.8;
            color: #FFE5B2;
            text-align: justify;
        }

        /* Dynamic typing effect */
        #dynamic-text {
            font-weight: bold;
            color: #FFE5B2;
        }
    </style>
</head>
<body class="slide-start">

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="name">Jash Bhatt</div>
        <div class="nav-links">
            <a id="about-link" href="Jash Bhatt About Me - JavaScript.html">About Me</a>
            <a id="education-link" href="Jash Bhatt Education Timeline - JS.html">Education Timeline</a>
            <a id="programs-link" href="Jash Bhatt Programs - JavaScript.html">Programs</a>
            <a id="workshops-link" href="Jash Bhatt Workshops and Programs.html">External Workshops</a>
        </div>
        <div class="social-links">
            <a href="#contact" class="contact-btn">Contact Me</a>
            <a href="https://www.linkedin.com/in/jash-bhatt-51b892272/" target="_blank" class="social-btn">
                <img src="Linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/jash_bhatt25/" target="_blank" class="social-btn">
                <img src="Instagram.png" alt="Instagram">
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="profile-pic">
            <img src="Portfolio Pic.jpeg" alt="Jash Bhatt">
        </div>
        <div class="intro-text">
            I'm currently in my second year of a Bachelor of Design program, where I'm developing my skills in creating user-centered, functional, and visually engaging digital experiences. My goal is to become a 
            <span id="dynamic-text"></span>.
        </div>
    </div>

    <!-- JavaScript for Slide Transition and Dynamic Typing Effect -->
    <script>
        window.addEventListener('load', function() {
            document.body.classList.remove('slide-start');
            document.body.classList.add('slide-in');
        });

        const textArray = ["UI/UX designer", "problem solver", "creative thinker"];
        let textIndex = 0;
        let charIndex = 0;

        function typeEffect() {
            const element = document.getElementById("dynamic-text");
            if (charIndex < textArray[textIndex].length) {
                element.innerHTML += textArray[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeEffect, 100);
            } else {
                setTimeout(eraseEffect, 1500);
            }
        }

        function eraseEffect() {
            const element = document.getElementById("dynamic-text");
            if (charIndex > 0) {
                element.innerHTML = textArray[textIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseEffect, 50);
            } else {
                textIndex = (textIndex + 1) % textArray.length;
                setTimeout(typeEffect, 200);
            }
        }

        window.onload = typeEffect;

        function addSlideEffect(link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                document.body.classList.add('slide-out');
                setTimeout(() => {
                    window.location.href = this.href;
                }, 500);
            });
        }

        ['about-link', 'education-link', 'programs-link', 'workshops-link'].forEach(id => {
            addSlideEffect(document.getElementById(id));
        });
    </script>
</body>
</html>
