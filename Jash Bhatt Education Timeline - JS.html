<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jash Bhatt Education Timeline JS</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1b2a;
            color: #FFE5B2;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow-x: hidden;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        /* Slide-in and Slide-out transitions */
        body.slide-in {
            transform: translateX(0);
            opacity: 1;
        }

        body.slide-start {
            transform: translateX(100%);
            opacity: 0;
        }

        body.slide-out {
            transform: translateX(-100%);
            opacity: 0;
        }

        /* Top navigation bar */
        .top-bar {
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, #2a0e0d 60%, #0d1b2a);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .name {
            font-size: 36px;
            color: #FFE5B2;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 80px;
            justify-content: center;
        }

        .nav-links a {
            font-size: 18px;
            color: #FFE5B2;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .nav-links a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .contact-btn {
            font-size: 16px;
            color: #2a0e0d;
            background-color: #FFE5B2;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .social-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .social-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        /* Timeline container */
        .timeline-container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 150px;
        }

        .timeline-line {
            position: absolute;
            top: calc(50% - 35px);
            left: 0;
            right: 0;
            height: 15px;
            background-color: #EDC9AF;
            z-index: 0;
        }

        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .timeline-circle {
            width: 70px;
            height: 70px;
            background-color: #D9D9D9;
            border-radius: 50%;
        }

        .timeline-left {
            position: relative;
            top: 15px;
            transform: translateX(-45px);
        }

        .timeline-center {
            position: relative;
            top: 15px;
            transform: translate(45px);
        }

        .timeline-right {
            position: relative;
            top: 0px;
            transform: translateX(85px);
        }

        .timeline-text {
            font-size: 18px;
            color: #FFE5B2;
            text-align: center;
            margin-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body class="slide-start">

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="name">Jash Bhatt</div>
        <div class="nav-links">
            <a id="about-link" href="Jash Bhatt About Me - JavaScript.html">About Me</a>
            <a id="education-link" href="Jash Bhatt Education Timeline - JS.html">Education Timeline</a>
            <a id="programs-link" href="Jash Bhatt Programs - JavaScript.html">Programs</a>
            <a id="workshops-link" href="Jash Bhatt Workshops and Programs.html">External Workshops and Programs</a>
        </div>
        <div class="social-links">
            <a href="#contact" class="contact-btn">Contact Me</a>
            <a href="https://www.linkedin.com/in/jash-bhatt-51b892272/" target="_blank" class="social-btn">
                <img src="Linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/jash_bhatt25/" target="_blank" class="social-btn">
                <img src="Instagram.png" alt="Instagram">
            </a>
        </div>
    </div>

    <!-- Timeline Content -->
    <div class="timeline-container">
        <div class="timeline-line"></div>
        <div class="timeline-item timeline-left">
            <div class="timeline-circle"></div>
            <div class="timeline-text">VIBGYOR HIGH<br>1st - 7th GRADE<br>ICSE</div>
        </div>
        <div class="timeline-item timeline-center">
            <div class="timeline-circle"></div>
            <div class="timeline-text">VIBGYOR HIGH<br>8th - 12th GRADE<br>CIE / IGCSE</div>
        </div>
        <div class="timeline-item timeline-right">
            <div class="timeline-circle"></div>
            <div class="timeline-text">FLAME UNIVERSITY<br>BACHELORS of DESIGN</div>
        </div>
    </div>

    <!-- JavaScript for Slide Transitions -->
    <script>
        window.addEventListener('load', function() {
            document.body.classList.remove('slide-start');
            document.body.classList.add('slide-in');
        });

        function addSlideEffect(link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                document.body.classList.add('slide-out');
                setTimeout(() => {
                    window.location.href = this.href;
                }, 500);
            });
        }

        ['about-link', 'education-link', 'programs-link', 'workshops-link'].forEach(id => {
            const link = document.getElementById(id);
            if (link) {
                addSlideEffect(link);
            }
        });
    </script>
</body>
</html>
