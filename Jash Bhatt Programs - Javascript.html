<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jash Bhatt Programs JS</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1b2a;
            color: #FFE5B2;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow-x: hidden;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        /* Slide-in and Slide-out transitions */
        body.slide-in {
            transform: translateX(0);
            opacity: 1;
        }

        body.slide-start {
            transform: translateX(100%);
            opacity: 0;
        }

        body.slide-out {
            transform: translateX(-100%);
            opacity: 0;
        }

        /* Top navigation bar */
        .top-bar {
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, #2a0e0d 50%, #0d1b2a);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .name {
            font-size: 36px;
            color: #FFE5B2;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 80px;
            justify-content: center;
        }

        .nav-links a {
            font-size: 18px;
            color: #FFE5B2;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .nav-links a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            gap: 10px;
        }

        .contact-btn {
            font-size: 16px;
            color: #2a0e0d;
            background-color: #FFE5B2;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-btn {
            width: 36px;
            height: 36px;
            background: linear-gradient(to bottom, #2a0e0d 50%, #0d1b2a);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .social-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Animation section */
        .animation-section {
            text-align: center;
            margin-top: 120px;
        }

        .animation-heading {
            color: #FFE5B2;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .animation-body {
            color: #FFE5B2;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="slide-start">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="name">Jash Bhatt</div>
        <div class="nav-links">
            <a id="about-link" href="Jash Bhatt About Me - JavaScript.html">About Me</a>
            <a id="education-link" href="Jash Bhatt Education Timeline - JS.html">Education Timeline</a>
            <a id="programs-link" href="Jash Bhatt Programs - JavaScript.html">Programs</a>
            <a id="workshops-link" href="Jash Bhatt Workshops and Programs.html">External Workshops and Programs</a>
        </div>
        <div class="social-links">
            <a href="#contact" class="contact-btn">Contact Me</a>
            <a href="https://www.linkedin.com/in/jash-bhatt-51b892272/" target="_blank" class="social-btn">
                <img src="Linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/jash_bhatt25/" target="_blank" class="social-btn">
                <img src="Instagram.png" alt="Instagram">
            </a>
        </div>
    </div>

    <!-- Animation Section -->
    <div class="animation-section">
        <h2 class="animation-heading">Christmas Lights Animation using p5.js</h2>
        <h2 class="animation-body">Press 'P' to start and change pattern, Press 'R' to stop animation</h2>
        <div class="canvas-container" id="canvas-container"></div>
    </div>

    <!-- JavaScript for Slide Transitions -->
    <script>
        window.addEventListener('load', function() {
            document.body.classList.remove('slide-start');
            document.body.classList.add('slide-in');
        });

        function addSlideEffect(link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                document.body.classList.add('slide-out');
                setTimeout(() => {
                    window.location.href = this.href;
                }, 500);
            });
        }

        ['about-link', 'education-link', 'programs-link', 'workshops-link'].forEach(id => {
            const link = document.getElementById(id);
            if (link) {
                addSlideEffect(link);
            }
        });
    </script>
    <!-- p5.js Christmas Lights Animation Script -->
    <script>
        // Your existing JavaScript code remains the same
        let lights = [];
        let windOffset = 0;
        let windSpeed = 0.1;
        let colorPalette = ['red', 'green', 'blue', 'yellow', 'orange', 'purple', 'pink', 'cyan', 'magenta', 'lime', 'teal', 'violet'];
        let availableColors = [];
        let numRows = 3;
        let numLightsPerRow = 8;
        let currentPattern = 0;
        let patternActive = false;

        function setup() {
            let canvas = createCanvas(700, 400);
            canvas.parent('canvas-container');
            
            availableColors = [...colorPalette];

            let rowSpacing = height / (numRows + 1);

            for (let row = 0; row < numRows; row++) {
                for (let i = 0; i < numLightsPerRow; i++) {
                    let x = i * (width / numLightsPerRow) + width / numLightsPerRow / 2;
                    let y = (row + 1) * rowSpacing;

                    let colorIndex = floor(random(availableColors.length));
                    let lightColor = color(availableColors[colorIndex]);

                    availableColors.splice(colorIndex, 1);

                    if (availableColors.length == 0) {
                        availableColors = [...colorPalette];
                    }

                    lights.push(new Light(x, y, lightColor));
                }
            }
        }

        function draw() {
            background(30, 30, 30);

            windOffset = sin(millis() / 1000) * windSpeed * 50;

            for (let row = 0; row < numRows; row++) {
                drawCurvedString(row, windOffset, 5);
            }

            if (patternActive) {
                switch (currentPattern) {
                    case 0:
                        randomTwinklePattern();
                        break;
                    case 1:
                        wavePattern();
                        break;
                    case 2:
                        blinkAllPattern();
                        break;
                    case 3:
                        alternateRowsPattern();
                        break;
                }
            }

            for (let light of lights) {
                light.display();
            }
        }

        function drawCurvedString(row, xOffset, yOffset) {
            stroke(200);
            strokeWeight(2);
            noFill();

            let rowStartIndex = row * numLightsPerRow;

            for (let i = rowStartIndex; i < rowStartIndex + numLightsPerRow - 1; i++) {
                let midX = (lights[i].x + lights[i + 1].x) / 2 + xOffset;
                let controlY = (lights[i].y + lights[i + 1].y) / 2 + 50 + yOffset;

                bezier(
                    lights[i].x + xOffset, lights[i].y - 20,
                    midX, controlY,
                    midX, controlY,
                    lights[i + 1].x + xOffset, lights[i + 1].y - 20
                );
            }
        }

        class Light {
            constructor(x, y, col) {
                this.x = x;
                this.y = y;
                this.col = col;
                this.isOn = false;
                this.size = 30;
                this.glowSize = 0;
            }

            display() {
                noStroke();
                if (this.isOn) {
                    fill(red(this.col), green(this.col), blue(this.col), 100);
                    ellipse(this.x, this.y, this.size + this.glowSize, this.size + this.glowSize);
                    this.glowSize = lerp(this.glowSize, 50, 0.1);
                    fill(this.col);
                } else {
                    fill(50);
                    this.glowSize = lerp(this.glowSize, 0, 0.1);
                }
                ellipse(this.x, this.y, this.size, this.size);
                fill(255, 255, 255, 80);
                ellipse(this.x - 5, this.y - 5, this.size / 3, this.size / 3);
            }

            randomToggle() {
                if (random(1) < 0.05) {
                    this.isOn = !this.isOn;
                }
            }

            turnOn() {
                this.isOn = true;
            }

            turnOff() {
                this.isOn = false;
            }
        }

        function keyPressed() {
            if (key.toLowerCase() === 'p') {
                currentPattern = (currentPattern + 1) % 4;
                patternActive = true;
            }

            if (key.toLowerCase() === 'r') {
                for (let light of lights) {
                    light.isOn = false;
                }
                patternActive = false;
            }

            if (key === '+') {
                windSpeed += 0.05;
            } else if (key === '-') {
                windSpeed = max(0, windSpeed - 0.05);
            }
        }

        function randomTwinklePattern() {
            for (let light of lights) {
                light.randomToggle();
            }
        }

        function wavePattern() {
            let timeInterval = 300;
            let index = floor(millis() / timeInterval) % numLightsPerRow;
            for (let row = 0; row < numRows; row++) {
                let rowStartIndex = row * numLightsPerRow;
                for (let i = 0; i < numLightsPerRow; i++) {
                    lights[rowStartIndex + i].isOn = (i === index);
                }
            }
        }

        function blinkAllPattern() {
            let isOn = floor(millis() / 1000) % 2 === 0;
            for (let light of lights) {
                light.isOn = isOn;
            }
        }

        function alternateRowsPattern() {
            let alternate = floor(millis() / 1000) % 2;
            for (let row = 0; row < numRows; row++) {
                let rowStartIndex = row * numLightsPerRow;
                for (let i = 0; i < numLightsPerRow; i++) {
                    lights[rowStartIndex + i].isOn = (row % 2 === alternate);
                }
            }
        }
    </script>
</body>
